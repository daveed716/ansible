---
- hosts: nginx
  tasks:
    - name: ensure nginx is at the latest version
      apt: name=nginx state=latest
    - name: start nginx
      service:
          name: nginx
          state: started
    - name: nginx configuration file
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/{{nginx_site_name}}.conf
        owner: root
        group: root
        mode: '0644'
    - name: Restart nginx service
      service:
        name: nginx
        state: restarted
